{% extends 'projects/base.html' %}

{% load static %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1>{% block title %} {{ post.title }} {% endblock title %}</h1>
        <p class=" text-muted"> {{ post.created_on.date  }}</p>
        <p class="card-text ">{{ post.content | linebreaks }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
