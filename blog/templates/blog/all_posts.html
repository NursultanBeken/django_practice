{% extends 'projects/base.html' %}

{% load static %}

{% block content %}

<div class="container">
    <div class="col-md-8 offset-md-2">
        {% for post in posts %}
        <div class="card mb-4">
          <div class="card-body">
              <h2 class="card-title">{{ post.title }}</h2>
              <p class="card-text text-muted h6"> {{ post.created_on.date}} </p>
              <p class="card-text">{{post.content | slice:":200" }}</p>
              <a href="{% url 'blog:blog_detail' post.pk%}" class="btn btn-primary">Read More &rarr;</a>
          </div>
      </div>
      {% endfor %}
    </div>
</div>

{% endblock %}
